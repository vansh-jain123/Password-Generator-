<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>> Generate a secure password</h2>
    <div class="password-box">
      <input type="text" id="password" readonly />      
      <button id="copyBtn"><i class="fa-solid fa-copy"></i></button>
    </div>

    <h3>Customize your password</h3>
    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numeric</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>

      <div class="length-box">
        <label>Password Length:</label>
        <input type="number" id="length" value="20" min="4" max="50" />
        <input type="range" id="range" min="4" max="50" value="20" />
      </div>
    </div>

    <button class="generate-btn" onclick="generatePassword()">Generate</button>

    <footer>
      Made with <span><i class="fa-solid fa-heart"></i></span> by <a href="#">Vansh Jain</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
